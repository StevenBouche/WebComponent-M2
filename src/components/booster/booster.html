<div id="audio-booster-container">
  <div class="ml flexDiv">
    <webaudio-knob
      id="input-booster"
      src="/assets/imgs/LittlePhatty.png"
      diameter="30"
      min="0"
      max="20"
      step="0.1"
      value="1"
      tooltip="Input Gain: %d"
    ></webaudio-knob>
    <span>Input</span>
  </div>
  <div class="ml flexDiv">
    <webaudio-knob
      id="output-booster"
      src="/assets/imgs/LittlePhatty.png"
      diameter="30"
      min="0"
      max="20"
      step="0.1"
      value="1"
      tooltip="Master: %d"
    ></webaudio-knob>
    <span>Output</span>
  </div>
  <div class="ml flexDiv">
    <webaudio-knob
      id="bass-booster"
      src="/assets/imgs/LittlePhatty.png"
      diameter="30"
      min="0"
      max="10"
      step="0.1"
      value="0"
      tooltip="Bass: %d"
    ></webaudio-knob>
    <span>Bass</span>
  </div>
  <div class="ml flexDiv">
    <webaudio-knob
      id="middle-booster"
      src="/assets/imgs/LittlePhatty.png"
      diameter="30"
      min="0"
      max="10"
      step="0.1"
      value="0"
      tooltip="Middle: %d"
    ></webaudio-knob>
    <span>Middle</span>
  </div>
  <div class="ml flexDiv">
    <webaudio-knob
      id="treble-booster"
      src="/assets/imgs/LittlePhatty.png"
      diameter="30"
      min="0"
      max="10"
      step="0.1"
      value="0"
      tooltip="Treble: %d"
    ></webaudio-knob>
    <span>Treble</span>
  </div>
  <div class="ml flexDiv">
    <webaudio-knob
      id="presence-booster"
      src="/assets/imgs/LittlePhatty.png"
      diameter="30"
      min="0"
      max="10"
      step="0.1"
      value="0"
      tooltip="Presence: %d"
    ></webaudio-knob>
    <span>Presence</span>
  </div>
</div>
